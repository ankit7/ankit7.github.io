---
layout: default
---
<article class="post h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{page.title}}</h1>
    <small class="post-meta">
      <time class="dt-published" itemprop="datePublished">{{ page.date | date: " %B %d, %Y"}}
      </time>
    </small>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
    <p><small>{{ content | number_of_words }} words long</small></p>
  </div>
  <a class="u-url" href="{{page.url}}" hidden=""></a>
</article>
